{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Главная{% endblock %} ::
        Доска объявлений</title>
    <link rel="stylesheet" type="text/css" href="{% static 'app1/style.css' %}">

</head>
<body>
<header>
    <h1>Объявления</h1>
</header>
<nav>
    <a href="{% url 'index' %}">Главная</a>
    <a href="{% url 'add' %}">Добавить</a>
    {% for rubric in rubrics %}
    <a href="{% url 'rubric_post' rubric.pk %}">{{ rubric.name }}</a>
    {% endfor %}
</nav>
<main>
    {% block content %}
    {% endblock %}
</main>
</body>
</html>
